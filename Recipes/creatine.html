<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Creatine Water</title>
        <link rel="stylesheet" href="../styles.css">
    </head>
    <body>
        <div>
            <h1>Ham Sandwich</h1>
            <div class="chef">
                <img src="../Creatine.webp" alt="Creatine Water">
            </div>    
        </div>
        <div class="recipe">
            <h4>Creatine, beloved by gym rats, allows for more water in those muscles to make 'em pop.</h4>
            <h5>Ingredients</h5>
            <ul>
                <li>8 oz water</li>
                <li>5 mg creatine</li>
            </ul>
            <h5>Instructions</h5>
            <ol>
                <li>Throw water in a blender bottle.</li>
                <li>Toss in the creatine.</li>
                <li>Shake that thang up and enjoy the chalky taste!</li>
            </ol>
        </div>
        <div class="home">
            <a href="../index.html">Back To Homepage</a>
        </div>      
    </body>
